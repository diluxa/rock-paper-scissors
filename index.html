<head>
    <meta charset="UTF-8">

    <!-- assets/styles/ -->
    <link rel="stylesheet" href="assets/styles/reset.css">
        <!-- assets/styles/container -->
        <link rel="stylesheet" href="assets/styles/container/container.css">
            <!-- assets/styles/container/00-cabecalho -->
            <link rel="stylesheet" href="assets/styles/container/00-cabecalho/cabecalho.css">

            <!-- assets/styles/container/01-quadro -->
            <link rel="stylesheet" href="assets/styles/container/01-quadro/quadro.css">

                <link rel="stylesheet" href="assets/styles/container/01-quadro/modal/modal.css">
                <link rel="stylesheet" href="assets/styles/container/01-quadro/modal/modal-titulo.css">
                <link rel="stylesheet" href="assets/styles/container/01-quadro/modal/modal-botao.css">
                <!-- assets/styles/container/01-quadro/00-placar -->
                <link rel="stylesheet" href="assets/styles/container/01-quadro/00-placar/placar.css">
                <link rel="stylesheet" href="assets/styles/container/01-quadro/00-placar/placar-titulo.css">
                <link rel="stylesheet" href="assets/styles/container/01-quadro/00-placar/placar-humano.css">
                <link rel="stylesheet" href="assets/styles/container/01-quadro/00-placar/placar-maquina.css">
                <!-- assets/styles/container/01-quadro/01-cartoes -->
                <link rel="stylesheet" href="assets/styles/container/01-quadro/01-cartoes/cartoes.css">
                <link rel="stylesheet" href="assets/styles/container/01-quadro/01-cartoes/avatar.css">
                <link rel="stylesheet" href="assets/styles/container/01-quadro/01-cartoes/cartao.css">
                <link rel="stylesheet" href="assets/styles/container/01-quadro/01-cartoes/icone-direitos.css">
                    <!-- assets/styles/container/01-quadro/01-cartoes/00-maquina -->
                    <link rel="stylesheet" href="assets/styles/container/01-quadro/01-cartoes/00-maquina/maquina-img.css">
                    <link rel="stylesheet" href="assets/styles/container/01-quadro/01-cartoes/00-maquina/maquina-escolha.css">
                    <!-- assets/styles/container/01-quadro/01-cartoes/01-versus -->
                    <link rel="stylesheet" href="assets/styles/container/01-quadro/01-cartoes/01-versus/versus.css">
                    <!-- assets/styles/container/01-quadro/01-cartoes/02-jogador -->
                    <link rel="stylesheet" href="assets/styles/container/01-quadro/01-cartoes/02-jogador/jogador-quadro.css">
                    <link rel="stylesheet" href="assets/styles/container/01-quadro/01-cartoes/02-jogador/jogador-img.css">
                    <link rel="stylesheet" href="assets/styles/container/01-quadro/01-cartoes/02-jogador/pedra.css">
                    <link rel="stylesheet" href="assets/styles/container/01-quadro/01-cartoes/02-jogador/papel.css">
                    <link rel="stylesheet" href="assets/styles/container/01-quadro/01-cartoes/02-jogador/tesoura.css">
                    <!-- assets/styles/container/01-quadro/02-legenda -->
                    <link rel="stylesheet" href="assets/styles/container/01-quadro/02-legenda/legenda.css">
            <!-- assets/styles/container/02-rodape/direitos -->
            <link rel="stylesheet" href="assets/styles/container/02-rodape/direitos/direitos.css">
            <link rel="stylesheet" href="assets/styles/container/02-rodape/direitos/direitos-link.css">

    <link rel="stylesheet" href="assets/styles/rascunho.css">
    <title>Pedra Papel Tesoura</title>
</head>
<body>
    <div class="container"><!-- BLOCO CONTAINER -->
        <header class="cabecalho"><!-- BLOCO CABECALHO -->
            <h1 class="cabecalho__titulo">Pedra • Papel • Tesoura</h1>
        </header>
        <div class="quadro"><!-- BLOCO QUADRO -->
            <div class="modal"><!-- BLOCO MODAL -->
                <h2 class="modal__titulo"></h2>
                <button class="modal__botao">continuar</button>
            </div>
            <div class="placar"><!-- BLOCO PLACAR -->
                <h2 class="placar__titulo">
                    <span class="placar__pontos-0">0</span>:<span class="placar__pontos-1">0</span>
                </h2>
                <p class="placar__humano">humano</p>
                <p class="placar__maquina">maquina</p>
            </div>
            <div class="cartoes"><!-- BLOCO CARTOES -->
                <div class="maquina"><!-- BLOCO MAQUINA -->
                    <div class="maquina__img avatar"></div>
                    <div class="icone__direitos">
                        Icons made by 
                        <a href="https://www.flaticon.com/authors/freepik" title="Freepik">
                            Freepik
                        </a> 
                        from 
                        <a href="https://www.flaticon.com/" title="Flaticon">
                            www.flaticon.com
                        </a>
                    </div>
                    <div class="maquina__escolha cartao"></div>
                </div> 
                <div class="versus"><!-- BLOCO VERSUS -->
                    <p class="versus__paragrafo">VS</p>
                </div>
                <div class="jogador"><!-- BLOCO JOGADOR/ -->
                    <div class="jogador__quadro">
                        <div class="cartao pedra"></div>
                        <div class="cartao papel"></div>
                        <div class="cartao tesoura"></div>
                    </div>
                    <div class="jogador__img avatar"></div>
                    <div class="icone__direitos">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                </div>
            </div>
            <div class="legenda"><!-- BLOCO LEGENDA -->
                <h2 class="legenda__titulo"> • Faça sua escolha • </h2>
            </div>
        </div>
        <footer class="rodape"><!-- BLOCO RODAPE -->
            <div class="direitos"><!-- BLOCO DIREITOS -->
                <p class="direitos__paragrafo">
                    © 2020 Copyright:
                    <a class="direitos__link" href="https://github.com/diluxa" target="_blank">
                        Diogo Luxa
                    </a>
                </p>
            </div>
        </footer>
    </div>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
